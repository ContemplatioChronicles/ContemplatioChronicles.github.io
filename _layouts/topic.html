---
layout: default
---

<div class="container">
    <h1 class="page-title">{{ page.title }}</h1>

    <div class="blog-posts">
        {% for file in site.static_files %}
        {% if file.path contains page.path %}
        <div class="post-box">
            <a href="{{ file.path | relative_url }}">
                <h2 class="post-title">{{ file.name }}</h2>
            </a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
